<body>
  <div class="container">
    <h1>TV Maze</h1>

    <form class="row g-3" id="search-form">
      <div class="col col-auto">
        <input class="form-control" id="search-query" value="batman">
      </div>
      <div class="col col-auto">
        <button class="btn btn-primary" type="submit">Go!</button>
      </div>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>

    <section style="display: none" id="episodes-area">
      <h2 style="display: inline-block">Episodes</h2>
      <button type="button" class="btn btn-secondary btn-sm" id="hideEpisodesBTN">Back</button>
      <ul id="episodes-list">
      </ul>
    </section>

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>
